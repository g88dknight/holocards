<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Trading Card – Emory | Kraken Lab</title>
    <meta name="description"
        content="A premium holographic trading card with dynamic tilt, rainbow shimmer, and sparkle effects.">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face">
                <!-- Base: portrait photo -->
                <img src="./card.png" alt="Emory – Personal AI Assistant" class="card-image">

                <!-- Holo effects — masked to white areas of mask.png (text, border, logo) -->
                <div class="card-holo"></div>
                <div class="card-sparkle"></div>
                <div class="card-shine"></div>
                <div class="card-glare"></div>

                <!-- Mask overlay — rendered visibly on top so text/border/logo show -->
                <img src="./mask.png" alt="" class="card-mask" aria-hidden="true">

                <!-- Rim light on top of everything -->
                <div class="card-rim"></div>
            </div>
        </div>
    </main>
    <p class="hint">Move your cursor over the card</p>
</body>

</html>
