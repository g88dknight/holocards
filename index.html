<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Trading Card – Emory | Kraken Lab</title>
    <meta name="description"
        content="A premium holographic trading card with dynamic tilt, rainbow shimmer, and sparkle effects.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <p class="card-title">kraken trading cards</p>

    <main class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face">
                <!-- Base: portrait photo -->
                <img src="./card.png" alt="Emory – Personal AI Assistant" class="card-image">

                <!-- Mask overlay — rendered visibly so text/border/logo show -->
                <img src="./mask.png" alt="" class="card-mask" id="cardMaskOverlay" aria-hidden="true">

                <!-- Holo effects sit ON TOP of mask, only visible where mask is white -->
                <div class="card-holo" id="cardHolo"></div>
                <div class="card-sparkle" id="cardSparkle"></div>
                <div class="card-shine"></div>
                <div class="card-glare"></div>

                <!-- Rim light -->
                <div class="card-rim"></div>
            </div>
        </div>
    </main>

    <!-- Controls -->
    <div class="controls" id="controls">
        <!-- Mask selector -->


        <!-- Blend mode selector -->
        <div class="control-group">
            <span class="control-label">blend</span>
            <div class="pill-group" id="blendPills">
                <button class="pill active" data-blend="screen" id="pill-screen">screen</button>
                <button class="pill" data-blend="color-dodge" id="pill-dodge">dodge</button>
                <button class="pill" data-blend="overlay" id="pill-overlay">overlay</button>
                <button class="pill" data-blend="hard-light" id="pill-hard">hard</button>
            </div>
        </div>

        <!-- Tilt toggle -->
        <div class="control-group">
            <span class="control-label">tilt</span>
            <button class="toggle-btn active" id="tiltToggle">
                <span class="toggle-dot"></span>
                <span class="toggle-text">on</span>
            </button>
        </div>
    </div>

    <p class="hint">Move your cursor over the card</p>
</body>

</html>
