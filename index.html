<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Trading Card – Emory | Kraken Lab</title>
    <meta name="description"
        content="A premium holographic trading card with dynamic tilt, rainbow shimmer, and sparkle effects.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p class="card-title">kraken trading cards</p>

    <!-- ─── Card ─────────────────────────────────────────────── -->
    <main class="card-container" id="cardContainer">
        <div class="card masked" id="card" data-rarity="rare holo">
            <div class="card__translater">
                <button class="card__rotator" id="cardRotator" aria-label="Flip card">

                    <!-- Back face -->
                    <div class="card__back-wrap">
                        <img src="./back.png" class="card__back" alt="Card back" id="cardBack">
                        <div class="card-back-pattern" id="cardBackPattern"></div>
                        <img src="./back mask.png" alt="" class="card__back-mask" id="cardBackMask" aria-hidden="true">
                        <div class="card__back-shine" id="cardBackShine"></div>
                        <div class="card__back-glare" id="cardBackGlare"></div>
                        <div class="card-rim"></div>
                    </div>

                    <!-- Front face -->
                    <div class="card__front">
                        <img src="./card.png" alt="Emory – Personal AI Assistant" class="card-image" id="cardImage">
                        <div class="card-pattern" id="cardPattern"></div>
                        <img src="./mask.png" alt="" class="card-mask" id="cardMaskOverlay" aria-hidden="true">
                        <div class="card__shine" id="cardShine"></div>
                        <div class="card__glare" id="cardGlare"></div>
                        <div class="card-rim"></div>
                    </div>

                </button>
            </div>
        </div>
    </main>

    <!-- ─── Editor Panel ──────────────────────────────────────── -->
    <aside class="editor collapsed" id="editor">

        <div class="editor-header">
            <span class="editor-title">editor</span>
            <button class="editor-collapse" id="editorCollapse" title="toggle panel">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M2 4l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div class="editor-body" id="editorBody">

            <!-- ── Layer Order ───────────────────────────────── -->
            <div class="ed-section">
                <div class="ed-section-title">layer order</div>
                <ul class="layer-list" id="layerList">
                    <li class="layer-item" data-layer="pattern" draggable="true">
                        <span class="layer-drag">⠿</span>
                        <span class="layer-name">pattern</span>
                        <span class="layer-z" id="zPattern">30</span>
                    </li>
                    <li class="layer-item" data-layer="holo" draggable="true">
                        <span class="layer-drag">⠿</span>
                        <span class="layer-name">holo</span>
                        <span class="layer-z" id="zHolo">20</span>
                    </li>
                    <li class="layer-item" data-layer="mask" draggable="true">
                        <span class="layer-drag">⠿</span>
                        <span class="layer-name">mask</span>
                        <span class="layer-z" id="zMask">10</span>
                    </li>
                </ul>
            </div>

            <!-- ── Blend Modes ───────────────────────────────── -->
            <div class="ed-section">
                <div class="ed-section-title">blend modes</div>

                <div class="ed-row">
                    <span class="ed-label">mask</span>
                    <select class="blend-select" id="blendMask">
                        <option value="normal">normal</option>
                        <option value="screen">screen</option>
                        <option value="multiply">multiply</option>
                        <option value="overlay" selected>overlay</option>
                        <option value="color-dodge">color-dodge</option>
                        <option value="color-burn">color-burn</option>
                        <option value="hard-light">hard-light</option>
                        <option value="soft-light">soft-light</option>
                        <option value="difference">difference</option>
                        <option value="exclusion">exclusion</option>
                        <option value="luminosity">luminosity</option>
                    </select>
                </div>

                <div class="ed-row">
                    <span class="ed-label">pattern</span>
                    <select class="blend-select" id="blendPattern">
                        <option value="normal">normal</option>
                        <option value="screen">screen</option>
                        <option value="multiply">multiply</option>
                        <option value="overlay">overlay</option>
                        <option value="color-dodge" selected>color-dodge</option>
                        <option value="color-burn">color-burn</option>
                        <option value="hard-light">hard-light</option>
                        <option value="soft-light">soft-light</option>
                        <option value="difference">difference</option>
                        <option value="exclusion">exclusion</option>
                        <option value="luminosity">luminosity</option>
                    </select>
                </div>

                <div class="ed-row">
                    <span class="ed-label">holo</span>
                    <select class="blend-select" id="blendHolo">
                        <option value="normal">normal</option>
                        <option value="screen">screen</option>
                        <option value="multiply">multiply</option>
                        <option value="overlay">overlay</option>
                        <option value="color-dodge" selected>color-dodge</option>
                        <option value="color-burn">color-burn</option>
                        <option value="hard-light">hard-light</option>
                        <option value="soft-light">soft-light</option>
                        <option value="difference">difference</option>
                        <option value="exclusion">exclusion</option>
                        <option value="luminosity">luminosity</option>
                    </select>
                </div>
            </div>

            <!-- ── Swap Images ──────────────────────────────── -->
            <div class="ed-section">
                <div class="ed-section-title">swap images</div>

                <div class="ed-row">
                    <span class="ed-label">card</span>
                    <label class="upload-btn" for="uploadCard">
                        <span class="upload-filename" id="nameCard">card.png</span>
                        <svg width="11" height="11" viewBox="0 0 11 11" fill="none"><path d="M5.5 7.5V1M2 4.5l3.5-3.5 3.5 3.5M1 9.5h9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </label>
                    <input type="file" id="uploadCard" accept="image/*" style="display:none">
                </div>

                <div class="ed-row">
                    <span class="ed-label">mask</span>
                    <label class="upload-btn" for="uploadMask">
                        <span class="upload-filename" id="nameMask">mask.png</span>
                        <svg width="11" height="11" viewBox="0 0 11 11" fill="none"><path d="M5.5 7.5V1M2 4.5l3.5-3.5 3.5 3.5M1 9.5h9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </label>
                    <input type="file" id="uploadMask" accept="image/*" style="display:none">
                </div>

                <div class="ed-row">
                    <span class="ed-label">pattern</span>
                    <label class="upload-btn" for="uploadPattern">
                        <span class="upload-filename" id="namePattern">pattern.png</span>
                        <svg width="11" height="11" viewBox="0 0 11 11" fill="none"><path d="M5.5 7.5V1M2 4.5l3.5-3.5 3.5 3.5M1 9.5h9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </label>
                    <input type="file" id="uploadPattern" accept="image/*" style="display:none">
                </div>

                <div class="ed-row">
                    <span class="ed-label">back</span>
                    <label class="upload-btn" for="uploadBack">
                        <span class="upload-filename" id="nameBack">back.png</span>
                        <svg width="11" height="11" viewBox="0 0 11 11" fill="none"><path d="M5.5 7.5V1M2 4.5l3.5-3.5 3.5 3.5M1 9.5h9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </label>
                    <input type="file" id="uploadBack" accept="image/*" style="display:none">
                </div>

            </div>

        </div><!-- /editor-body -->
    </aside>

    <!-- ─── Mobile Header ─────────────────────────────────────── -->
    <header class="mobile-header">
        <span class="mobile-header-title">kraken trading cards</span>
        <button class="mobile-editor-btn" id="mobileEditorBtn" aria-label="Open editor">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="1" y="3" width="14" height="1.5" rx="0.75" fill="currentColor"/>
                <rect x="1" y="7.25" width="14" height="1.5" rx="0.75" fill="currentColor"/>
                <rect x="1" y="11.5" width="14" height="1.5" rx="0.75" fill="currentColor"/>
            </svg>
        </button>
    </header>

    <!-- ─── Mobile Editor Drawer ──────────────────────────────── -->
    <div class="mobile-editor-overlay" id="mobileEditorOverlay"></div>
    <div class="mobile-editor-drawer" id="mobileEditorDrawer">
        <div class="mobile-drawer-handle"></div>
        <div class="mobile-drawer-content" id="mobileDrawerContent">
            <!-- content cloned from editor-body by JS -->
        </div>
    </div>

    <!-- ─── Bottom Bar ────────────────────────────────────────── -->
    <div class="bottom-bar">
        <!-- Tilt Toggle -->
        <div class="bottom-bar-group">
            <span class="bottom-bar-label">tilt</span>
            <button class="toggle-btn active" id="tiltToggle">
                <span class="toggle-text">on</span>
            </button>
        </div>

        <!-- Holo Type -->
        <div class="bottom-bar-group holo-group">
            <div class="holo-grid-bottom">
                <button class="holo-btn active" data-rarity="rare holo">Holofoil</button>
                <button class="holo-btn" data-rarity="rare holo cosmos">Cosmos</button>
                <button class="holo-btn" data-rarity="reverse holo">Reverse</button>
                <button class="holo-btn" data-rarity="rare rainbow">Rainbow</button>
                <button class="holo-btn" data-rarity="rare holo vstar">V-Star</button>
                <button class="holo-btn" data-rarity="amazing rare">Amazing</button>
            </div>
        </div>
    </div>

    <p class="hint">Move cursor to interact · Click to flip</p>
</body>

</html>
